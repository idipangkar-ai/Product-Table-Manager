<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Mobile View]</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .qty-btn {
        width: 32px;
        height: 32px;
        font-size: 18px;
        line-height: 1;
        padding: 0;
      }
      .small-title {
        font-size: 0.95rem;
      }

      .qty-btn {
        font-size: 1.7rem;
      }
      .form-control {
        height: 50px;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-3">
      <div class="d-flex flex-wrap justify-content-between" style="gap: 10px">
        <div
          class="card p-3 shadow-sm text-center"
          style="flex: 1 1 calc(50% - 5px)"
        >
          <h5 class="text-primary mb-1">$00.00</h5>
          <p class="mb-0">Total Price</p>
        </div>

        <div
          class="card p-3 shadow-sm text-center"
          style="flex: 1 1 calc(50% - 5px)"
        >
          <h5 class="text-primary mb-1">$00.00</h5>
          <p class="mb-0">Total Saving</p>
        </div>
      </div>
      <!--  -->
      <div class="my-3">
        <div class="input-group">
          <input
            type="text"
            class="form-control border-start-0"
            placeholder="Search product..."
          />
        </div>
      </div>

      <!-- Product Card -->
      <div class="card mb-3 p-3 shadow-sm">
        <!-- Title & Info -->
        <div class="d-flex justify-content-between align-items-start">
          <h6 class="mb-1 small-title">Premium Sona Masori Rice, 26 kg</h6>
        </div>

        <p class="text-muted mb-2">100+ bought this month</p>

        <!-- Quantity and Actions -->
        <div class="d-flex align-items-center justify-content-between mb-2">
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary btn-sm me-2 qty-btn">
              <i class="bi bi-dash"></i>
            </button>
            <span class="mx-1">1</span>
            <button class="btn btn-outline-secondary btn-sm me-2 qty-btn">
              <i class="bi bi-plus"></i>
            </button>

            <button class="btn btn-outline-danger btn-sm me-2">
              <i class="bi bi-trash"></i>
            </button>
          </div>
          <!-- Price moved to bottom right -->
          <h5 class="text-primary mb-0">$29.99</h5>
        </div>
      </div>

      <!-- Repeat Product Card as needed -->
      <!-- ... -->

      <!-- Proceed to Buy -->
      <div class="position-sticky bottom-0 bg-light pt-3">
        <button class="btn btn-warning w-100 fw-bold">Proceed to Buy</button>
      </div>
    </div>

    <h2><a href="../d/" rel="noopener noreferrer">Desktop version page</a></h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
