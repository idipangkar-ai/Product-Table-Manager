<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Mobile View]</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .qty-btn {
        width: 32px;
        height: 32px;
        font-size: 18px;
        line-height: 1;
        padding: 0;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-3">
      <h4 class="mb-4 text-center">Mobile View</h4>

      <!-- Cart Item -->
      <div class="card mb-3">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <div>
            <h6 class="mb-1">Home Kitchen Item</h6>
            <small class="text-muted">₹220</small>
          </div>
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary qty-btn">-</button>
            <input
              type="text"
              class="form-control mx-2 text-center"
              value="1"
              style="width: 50px"
              readonly
            />
            <button class="btn btn-outline-secondary qty-btn">+</button>
            <button class="btn btn-danger btn-sm ms-3">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Duplicate or loop for more items -->
      <div class="card mb-3">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <div>
            <h6 class="mb-1">Premium Sona Masori Rice</h6>
            <small class="text-muted">₹180</small>
          </div>
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary qty-btn">-</button>
            <input
              type="text"
              class="form-control mx-2 text-center"
              value="2"
              style="width: 50px"
              readonly
            />
            <button class="btn btn-outline-secondary qty-btn">+</button>
            <button class="btn btn-danger btn-sm ms-3">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Checkout Button -->
      <div class="text-center mt-4">
        <button class="btn btn-success w-100 py-2">Order Now</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
